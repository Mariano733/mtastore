<br><br><br><br>
<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ producto?.title }}</mat-card-title>
        </mat-card-header>
        <div class="centrar">
            <img mat-card-image src="{{ producto?.image }}" alt="{{producto?.title}}">
        </div>
        <mat-card-content>
        <br>
        <p>
            {{producto?.description}}
        </p>
        </mat-card-content>
        <mat-card-actions>
        <button type="button" class="btn btn-outline-primary"><a routerLink="/todos">Volver</a></button>

        </mat-card-actions>
    </mat-card>
</div>
