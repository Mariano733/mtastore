<br>
<div class="container">
  @if (loading) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
    <div class="mat-elevation-z8">

      <mat-form-field>
        <mat-label>FILTRO</mat-label>
        <input matInput matInput (keyup)="applyFilter($event)" #input autocomplete="off">
        
      </mat-form-field>
      <span>&#160; &#160; Esta página accede a la api: https://fakestoreapi.com/products/</span>
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.price | currency: 'EUR':true}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Categoría </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
        
        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef> Detalle </th>
          <td mat-cell *matCellDef="let element"> 
            <button class="btn btn-primary"> 
              <a routerLink="/todos/{{ element.id }}" routerLinkActive="router-link-active" >
                <img src="{{element.image}}" class="ima">
              </a>
            Ver {{ element.id }}</button> 
            <button (click)="gusta(element.id)"><i class="fa-solid fa-heart text-danger"></i></button>
            <span #meGusta id="{{ element.id }}"> {{ inicializar(element.id) }}</span>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
      </mat-paginator>

  </div>
</div>
